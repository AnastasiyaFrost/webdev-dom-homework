<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul id="list" class="comments">
       <--рендерится в js script-->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          id="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          id="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-form-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
    <style>
      .error {
        background-color: rgb(134, 26, 26);
      }
      .-active-like{
        color: chartreuse;
      }
      .comment-text{
        white-space: pre-line;
      }
      .quote {
        color:cornsilk;
        border: 1px solid cornsilk ;
        border-radius: 20px;
        padding: 20px;
      }
    </style>
  </body>

  <script>
    "use strict";
    
    const buttonElement = document.getElementById('add-form-button');
    const listElement = document.getElementById('list');
    const addFormName = document.getElementById('add-form-name');
    const addFormText = document.getElementById('add-form-text');
     
    function formatDate(date) {
      return date.getDate().toString().split(' ').map(el => el<10 ? '0'+el : el).join("") + "." + 
    (date.getMonth()+1).toString().split(' ').map(el => el<10 ? '0'+el : el).join("") + "." + 
    date.getFullYear().toString().slice(2) + " " 
    + date.getHours().toString().split(' ').map(el => el<10 ? '0'+el : el).join("") + ":" + 
    date.getMinutes().toString().split(' ').map(el => el<10 ? '0'+el : el).join("")
    };

    const sanitizeHtml = (htmlString) => {
      return htmlString
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;");
    };

    const comments = [
      {
        name: "Глеб Фокин",
        timestamp: '12.02.22 12:18',
        text: "Это будет первый комментарий на этой странице",
        likesCounter: 3,
        likeIsActive: false
      },
      {
        name: "Варвара Н.",
        timestamp: '13.02.22 19:22',
        text: "Мне нравится как оформлена эта страница! ❤",
        likesCounter: 75,
        likeIsActive: true
      }
    ];

    const initLikeButtonsListeners = () => {
      const likeButtonsElements = document.querySelectorAll(".like-button");

      for (const likeButtonElement of likeButtonsElements) {
        likeButtonElement.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = likeButtonElement.dataset.index;
          comments[index].likeIsActive = !comments[index].likeIsActive;
          comments[index].likeIsActive ? comments[index].likesCounter++ : comments[index].likesCounter--;
          
          renderComments();
        });
      }
    };
    const initCommentsListeners = () => {
      const commentsElements = document.querySelectorAll(".comment");

      for (const commentElement of commentsElements) {
        commentElement.addEventListener("click", () => {
          
          const index = commentElement.dataset.index;
          
          addFormText.value = `BEGIN_QUOTE ${comments[index].name}: \n ${comments[index].text} QUOTE_END `;
        });
      }
      
    };
    const renderComments = () => {
      const commentsHtml = comments
        .map((comment, index) => {
          return `<li data-index="${index}" class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.timestamp}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text
                .replaceAll("BEGIN_QUOTE", "<div class='quote'>")
                .replaceAll("QUOTE_END", "</div>")
              }
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCounter}</span>
              <button data-index="${index}" class="like-button ${comment.likeIsActive===true?'-active-like':''}"></button>
            </div>
          </div>
        </li>`;
        })
        .join("");

      listElement.innerHTML = commentsHtml;

      initCommentsListeners();
      initLikeButtonsListeners();
    };

    renderComments();

  buttonElement.disabled = true;
    
  addFormName.addEventListener("input", () => {
      if (addFormName.value !== "" && addFormText.value !== "") {
      buttonElement.disabled = false;
    }
  });
  addFormText.addEventListener("input", () => {
      if (addFormName.value !== "" && addFormText.value !== "") {
      buttonElement.disabled = false;
    }
  });
    
buttonElement.addEventListener("click", () => {
  addFormName.classList.remove("error");
  addFormText.classList.remove("error");
      if(addFormName.value === "") {
        addFormName.classList.add("error");
        buttonElement.setAttribute('disabled', "");
        return;
      }
      if(addFormText.value === "") {
        addFormText.classList.add("error");
        buttonElement.setAttribute('disabled', "");
        return;
      }
      comments.push({
        name: sanitizeHtml(addFormName.value),
        timestamp: formatDate(new Date()),
        text: sanitizeHtml(addFormText.value),
        likesCounter: 0,
        likeIsActive: false
      });
  renderComments();
  addFormName.value = '';
  addFormText.value = '';
});
    
   
  </script>
</html>
